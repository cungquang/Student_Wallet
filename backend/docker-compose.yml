  #   # image: 
  #   ports:
  #     - "3003:3003"
  #   environment:
  #     PORT: 3003
  #   depends_on:
  #     - unikeep_mongodb

  unikeep_mongodb:
    container_name: mongoDB372
    image: mongo:latest       # or specify a specific version like mongo:4.4
    ports:
      - "27017:27017"
    #volume to store & keep data at server level
    volumes:
      - uploadserviceDb:/data/db
    
#define the volume
volumes:
  uploadserviceDb: {}