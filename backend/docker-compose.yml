version: "3.8"
services:
  unikeep_uploadservice:
    build:
        context: ./uploadservice
        dockerfile: Dockerfile
    container_name: unikeep_uploadservice
    image: cungquang1987/cmpt372:unikeep_uploadservice
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://mongoDB372:27017
    depends_on:
      - unikeep_mongodb

  # unikeep_asnservice:
  #   build:
